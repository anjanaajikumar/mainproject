<html>
    <head>
        <title>
            Register
        </title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Register Here</h2> 
                
                <form class="form-horizontal"action="/register" method="POST"
                >
        <fieldset>
        
        
        <legend> </legend>
        
    
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">First Name</label>  
          <div class="col-md-4">
          <input id="textinput" name="fname" placeholder="Insert your First Name" class="form-control input-md" required="" type="text">
          <span class="help-block"> </span>  
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Last Name</label>  
          <div class="col-md-4">
          <input id="textinput" name="lname" placeholder="Insert your Last Name" class="form-control input-md" required="" type="text">
          <span class="help-block"> </span>  
          </div>
        </div>
        
      
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Email</label>  
          <div class="col-md-4">
          <input id="textinput" name="email" placeholder="Insert your Email" class="form-control input-md" required="" type="text">
          <span class="help-block"> </span>  
          </div>
        </div>
        
      
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Password</label>  
          <div class="col-md-4">
          <input id="textinput" name="password" placeholder="Insert your Password" class="form-control input-md" required="" type="password">
          <span class="help-block"> </span>  
          </div>
        </div>
        
      

        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"> </label>
          <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
          </div>
        </div>
        
        </fieldset>
        </form>
          
            </div>
        </div>
    </body>
</html>
